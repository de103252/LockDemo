############################################################
# Global Configuration
############################################################
# Specify the handlers to use (Console and File handlers)
#handlers = java.util.logging.ConsoleHandler, java.util.logging.FileHandler
handlers = java.util.logging.ConsoleHandler
# Set the global logging level
level = INFO

############################################################
# Console Handler Configuration
############################################################
java.util.logging.ConsoleHandler.level = INFO
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format=[%1$tF %1$tT] [%4$-7s] %3 %5$s %n
############################################################
# File Handler Configuration
############################################################
# Log file location and naming pattern
java.util.logging.FileHandler.pattern = %h/myapp_%u.log
# Maximum file size (in bytes) before rotation
java.util.logging.FileHandler.limit = 50000
# Number of log files to maintain
java.util.logging.FileHandler.count = 5
# Log format (XML or Simple)
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter
